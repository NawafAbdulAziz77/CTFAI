<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Komentar</title>
    <script>
        function addComment(comment) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'add_comment.php', true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send('comment=' + comment);
        }
    </script>
</head>
<body>
    <h1>Aplikasi Komentar</h1>
    <textarea id="comment"></textarea>
    <button onclick="addComment(document.getElementById('comment').value)">Tambah Komentar</button>
    <hr>
    <div id="comments"></div>

    <script src="get_comments.js"></script>
</body>
</html>
